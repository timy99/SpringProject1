<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Traveling</h1>
                    <p class="lead text-muted">The world is a book and those who do not travel read only one page.</p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div th:each="el : ${posts}" class="">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg/800px-Tour_Eiffel_Wikimedia_Commons.jpg" alt="...">

                            <div class="card-body">
                                <p th:text="${el.title}" class="card-text"></p>
                                <p th:text="${el.anons}"> </p>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">

                                        <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="'/blog'" class="p-2 text-dark">View</a></button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="'/blog/'+${el.id}" class="p-2 text-dark">Edit</a></button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                </div>
            </div>
        </div>

    </main>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
